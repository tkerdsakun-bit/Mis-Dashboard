            projects.forEach(project => {

                const resultsEl = document.getElementById(`results${project.id}`);
                if (descEl) project.description = descEl.textContent;
                if (challengesEl) project.challenges = challengesEl.textContent;
                if (resultsEl) project.results = resultsEl.textContent;
